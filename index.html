<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jonah's little playground</title>
	<style>
		
		@-webkit-keyframes Kolorowo {
		    0%{background-position:51% 0%}
		    50%{background-position:50% 100%}
		    100%{background-position:51% 0%}
		}
		@-moz-keyframes Kolorowo {
		    0%{background-position:51% 0%}
		    50%{background-position:50% 100%}
		    100%{background-position:51% 0%}
		}
		@keyframes Kolorowo { 
		    0%{background-position:51% 0%}
		    50%{background-position:50% 100%}
		    100%{background-position:51% 0%}
		}

		html {
			width: 100%;
			height: 100%;
			/*background: linear-gradient(#00ffbd, #6b0062, #ffab00);*/
			background: linear-gradient(180deg, #2d89b4, #02aed5, #dfc24b);
			background-size: 600% 600%;

			-webkit-animation: Kolorowo 16s ease infinite;
			-moz-animation: Kolorowo 16s ease infinite;
			animation: Kolorowo 16s ease infinite;
		}

		body {
			font-family: Georgia, sans-serif;
			width: 67%;
			height: 67%;
			position: absolute;
			top: 0;right: 0;left: 0;bottom: 0;
			margin: auto;
			background: #fff;
			padding: 3%;
			border-radius: 3px;
			box-shadow: 0 0 3px rgba(0,0,0,.67);
			transition: all .3s ease-in-out;
		}

		body:hover {
			box-shadow: 0 3px 10px rgba(0,0,0,.32);
		}

		h1, h2 {
			text-align: center;
		}

	</style>
</head>
<body>

	<h2>or the Magia of Code</h2>
